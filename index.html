<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">

    </head>
    <body>

        <script>
            const rock = document.createElement("button");
            const paper = document.createElement("button");
            const scissors = document.createElement("button");
            const displayChoices = document.createElement("p");

            let currentScore = 0;
            let currentRound = 0;
        
            rock.textContent = "Rock";
            paper.textContent = "Paper";
            scissors.textContent = "Scissors";


            rock.addEventListener("click", () => { getRoundWinner(getComputerChoice(), "Rock") });
            paper.addEventListener("click", () => { getRoundWinner(getComputerChoice(), "Paper") });
            scissors.addEventListener("click", () => { getRoundWinner(getComputerChoice(), "Scissors") });

            document.body.style.textAlign = "center";
        
            document.body.appendChild(rock);
            document.body.appendChild(paper);
            document.body.appendChild(scissors);
            document.body.appendChild(displayChoices);
        
            function getComputerChoice() {
                const randomNumber = Math.floor(Math.random() * 3 + 1);
        
                if (randomNumber === 1) {
                    return "Rock";
                }
                else if (randomNumber === 2) {
                    return "Paper";
                }
                else if (randomNumber === 3) {
                    return "Scissors";
                }
            }
        
            function getRoundWinner(computerSelection, playerSelection) {
                displayChoices.textContent = "The Computer chose '" + computerSelection +
                "' and " + "the Player chose '" + playerSelection + "'";

                console.log("The Computer chose '" + computerSelection + "'");
                console.log("The Player chose '" + playerSelection + "'");
                
                if (computerSelection === playerSelection) {
                    return 0;
                }
                else if (computerSelection === "Rock" && playerSelection === "Scissors") {
                    return 1;
                }
                else if (computerSelection === "Paper" && playerSelection === "Rock") {
                    return 1;
                }
                else if (computerSelection === "Scissors" && playerSelection === "Paper") {
                    return 1;
                }
                else {
                    return 2;
                }
            }        
        
        </script>
    </body>
</html>

<script>
    function getComputerChoice() {
        const randomNumber = Math.floor(Math.random() * 3 + 1);

        if (randomNumber === 1) {
            return "Rock";
        }
        else if (randomNumber === 2) {
            return "Paper";
        }
        else if (randomNumber === 3) {
            return "Scissors";
        }
    }

    function getPlayerChoice() {
        const choice = parseInt(prompt("Enter 1 for Rock, 2 for Paper, 3 for Scissors"));

        if (choice === 1) {
            return "Rock";
        }
        else if (choice === 2) {
            return "Paper";
        }
        else if (choice === 3) {
            return "Scissors";
        }
    }

    function getWinner(computerSelection, playerSelection) {
        console.log("The Computer chose '" + computerSelection + "'");
        console.log("The playerSelection chose '" + playerSelection + "'");
        
        if (computerSelection === playerSelection) {
            return("The game has ended in a Draw!");
        }
        else if (computerSelection === "Rock" && playerSelection === "Scissors") {
            return("The Computer has won this round!");
        }
        else if (computerSelection === "Paper" && playerSelection === "Rock") {
            return("The Computer has won this round!");
        }
        else if (computerSelection === "Scissors" && playerSelection === "Paper") {
            return("The Computer has won this round!");
        }
        else {
            return("CONGRATULATIONS YOU WIN!");
        }
    }
    console.log(getWinner(getComputerChoice(), getPlayerChoice()));


</script>
